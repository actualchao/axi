<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 50px;
            height: 50px;
            background-color: green;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="a"></div>

    <script type="module">
        import anime from './anime.es.js'

        anime({
            targets: '.a',
            translateX: {
                value: 250,
                duration: 800
            },
            rotate: {
                value: 360,
                duration: 1800,
                easing: 'easeInOutSine'
            },
            scale: {
                value: 2,
                duration: 1600,
                delay: 800,
                easing: 'easeInOutQuart'
            },
            delay: 250
        });
    </script>
</body>
</html>
