        <header class="header">

    <script>
        const navSection = document.querySelector('.nav')
        const demoSection = document.querySelector('.demo-collection')
        const codeExpSection = document.querySelector('.code-example .content .code')
        const category = document.querySelector('.header .category')
        const demoTitle = document.querySelector('.header .demo-title')

        let runningAxiDemo

        function resetRunningDemo(newDemo) {
            if (runningAxiDemo) {
                if (Array.isArray(runningAxiDemo)) {
                    runningAxiDemo.forEach(d => {
                        d.pause()
                        d.seek(0)
                    })
                } else {
                    runningAxiDemo.pause()
                    runningAxiDemo.seek(0)
                }
            }
            runningAxiDemo = newDemo
        }
    </script>

    <script src="./highlight.pack.js"></script>

    </script>
