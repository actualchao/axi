<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a,
        .b,
        .c {
            width: 50px;
            height: 50px;
            background-color: rgb(46, 236, 46);
            position: relative;
        }
        .b {
            background-color: rgb(228, 66, 66);
            top: 50px;
        }
        .c {
            background-color: rgb(45, 230, 236);
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>

    <script type="module">
        import Axi from '../lib/axi.es.js'

        new Axi({
            autoPlay: true,
            target: '.a',
            left: 500,
            // easing: 'easeInExpo'
        })
        new Axi({
            autoPlay: true,
            target: '.b',
            left: 500,
            easing: 'easeInBack'
        })
        // new Axi({
        //     autoPlay: true,
        //     target: '.c',
        //     translateX: '500px',
        //     scale: 2,
        //     rotate: '1turn',
        //     easing: 'easeOutElastic'
        // })
    </script>
</body>
</html>
